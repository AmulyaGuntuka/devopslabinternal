<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration page</title>
    <style>
        h1{
            font-size: 40px;;
        }
        label{

        }
        input[type="text"],input[type="password"],input[type="email"],input[type="number"]{

    <label for="Email"><b>EmailAddress:</b></label><input type="email" id="Email"><br>

    <label for="password"><b>Password(minimum 6 characters):</b></label><input type="password" id="password"><br><br>

    <label for="mobileno"><b>Mobile No:</b></label><input type="number" id="mobileno"><br><br>
    <label for="gender"><b>Gender:</b></label><br>
   <h2> <input type='radio' name="gender">male
<input type='radio' name="gender">female</h2><br><br>
    <input type='Submit' value='Submit'/>
<input type='Reset' value='Reset' />

</center>

</html>
